  <div id="container">
      <input type="text" name="hostname" id="hostname" placeholder="Hostname" required label><i>&nbsp*Multiple hosts

      <input type="text" name="tcp_port" id="tcp_port" placeholder="TCP Port" label><i>&nbsp*Multiple tcp ports

      </div>
     &nbsp;

            <th>Protocol</th>
            <th>Port</th>
            <th>Status</th>
          </thead>

          </tbody>
